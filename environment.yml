name: tesla-tft
channels:
  - conda-forge
  - pytorch

dependencies:
  # --- Core ---
  - python=3.11
  - numpy=1.26.4
  - pandas=2.2.2
  - scikit-learn=1.4.2
  - matplotlib=3.8.4
  - tqdm=4.66.4

  # --- PyTorch stack ---
  - pytorch=2.1.2
  - torchvision
  - torchaudio

  # --- Jupyter ---
  - jupyterlab=4.2.3
  - ipykernel=6.29.5
  - ipywidgets=8.1.3

  # --- pip-only packages ---
  - pip
  - pip:
      - lightning==2.1.3
      - pytorch-forecasting==1.5.0
      - yfinance==0.2.40
      - tensorboard==2.17.0
